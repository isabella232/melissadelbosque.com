<header>
  <div class="site-font {{ .Site.Params.background_color_class | default "bg-primary-color-dark" }}">
    {{ partial "global/navigation.html" . }}
    <div class="ph3 ph4-ns tc-l">
      <h1 class="f-subheadline-l f2 fw2 lh-title accent-color mb0">
        {{ .Title | default .Site.Title }}
      </h1>
      {{ with .Params.description }}
        <h2 class="center f4 lh-copy measure-wide-l mv3">
          {{ . }}
        </h2>
      {{ end }}
    </div>
  </div>
</header>
